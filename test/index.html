<!DOCTYPE html>
<html>
<head>
  <title>Lucky Wheel</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="wheel-container">
    <div class="wheel">
      <div class="segment" style="--rotate: 0deg;">
        <span>Prize 1</span>
      </div>
      <div class="segment" style="--rotate: 45deg;">
        <span>Prize 2</span>
      </div>
      <div class="segment" style="--rotate: 90deg;">
        <span>Prize 3</span>
      </div>
      <div class="segment" style="--rotate: 135deg;">
        <span>Prize 4</span>
      </div>
      <div class="segment" style="--rotate: 180deg;">
        <span>Prize 5</span>
      </div>
      <div class="segment" style="--rotate: 225deg;">
        <span>Prize 6</span>
      </div>
    </div>
    <button class="spin-btn">Spin</button>
  </div>

  <script src="test.js"></script>
</body>
</html>
